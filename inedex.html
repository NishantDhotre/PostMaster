<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./prism.css">
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>
    <title>PostMaster</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">|..Notes..|</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">

                </form>
            </div>
        </div>
    </nav>


    <div class="container my-4">
        <h1>wemcome to PostMaster</h1>
    </div>
    <div class="container ">
        <!-- getting URL -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter URL here</label>
            <input type="url" placeholder="URL...." class="form-control" id="urlField" aria-describedby="emailHelp">
        </div>

        <!-- radio btn for choosing bw get and post method -->
        <lable>request type</lable>
        <br>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" value="GET" id="get" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="get"> GET</label>

            <input type="radio" class="btn-check" name="btnradio" value="POST" id="post" autocomplete="off">
            <label class="btn btn-outline-primary" for="post">POST</label>

        </div>
        <br><br>

        <!-- making radio btn to choose from json or custom data for Post method -->
        <lable>content type</lable>
        <br>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio1" value="JSON" id="json" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="json"> JSON</label>

            <input type="radio" class="btn-check" name="btnradio1" value="custom" id="custom" autocomplete="off">
            <label class="btn btn-outline-primary" for="custom">custom</label>

        </div>

        <!-- input place to add   custom key valu request box -->
        <div id="parameterBox" class="my-2">
            <div class="row g-3">
                <label for="key" class="col"><br>Parameter 1</label>
                <div class="col">
                    <br>
                    <input type="text" class="form-control" id="key1" placeholder="key" aria-label="First name">
                </div>
                <div class="col">
                    <br>
                    <input type="text" class="form-control" id="value1" placeholder="value" aria-label="Last name">
                </div>
                <div class="col">
                    <label for="addBtn">add</label>
                    <br>
                    <buttto class="btn btn-primary" id="addBox">+</buttto>
                </div>
            </div>
        </div>

        <!-- input place to add json  , request box -->
        <div id="jsonBox" class="my-3">
            <label for="jsonText">Enter JSON request here...</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="jsonText"
                    style="height: 100px"></textarea>
            </div>
        </div>

        <!-- adding submit button  -->
        <div class="form-row">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>

        </div>

        <!-- adding box to display response  -->
        <div id="responsejsonBox" class="my-3">
            <label for="responsejsonText" id="responstxt">Response JSON</label>

            <!-- prisam texte area  -->
            <div class="col-sm-10">
                <pre id='responsePre'   
                    class="language-javascript"><code id='responsejsonText' class="language-javascript"> Your response will appear here </code> </pre>
            </div>

            <!-- normal Text area  -->
            <!-- <div class="form-floating">
                <textarea class="form-control" id="responsejsonText" style="height: 100px"></textarea>
            </div> -->
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./prism.js"></script>
</body>

</html>
